<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>AppPerrona</title>
</head>
<body>
    <div class="main-container">
        <div class="first-container">
            <div class="login-section">
                <div class="h2-iniciar-sesion-container"> 
                    <h2 class="h2-iniciar-sesion">Iniciar Sesión</h2>
                </div>
                <div class="input-user-container">
                    <input type="text" placeholder="User" class="input-user">
                </div>
                <div class="input-password-container">
                    <input type="password" placeholder="Contraseña" class="input-password">
                </div>
                <div class="boton-entrar-container">
                    <button id="boton-entrar">Entrar</button>
                </div>
            </div>
        </div>
        <div class="second-container">
            <div class="imagen-perrona-container">
                <img src="resources/images/Imagen de WhatsApp 2023-10-05 a las 20.41.26_99d3d9dc.jpg" alt="" class="imagen-perrona">
            </div>
        </div>
    </div>
</body>
</html>
